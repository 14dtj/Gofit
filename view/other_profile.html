<!DOCTYPE HTML>
<html>
<head>
    <title>Gofit</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" href="/view/css/w3.css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic" rel="stylesheet"/>
    <script src="/view/js/jquery.min.js"></script>
    <script src="/view/js/jquery.dropotron.js"></script>
    <script src="/view/js/skel.min.js"></script>
    <script src="/view/js/skel-panels.min.js"></script>
    <script>
        window._skel_config = {
            preset: 'standard',
            prefix: '/view/css/style',
            resetCSS: false,
            breakpoints: {
                'desktop': {
                    grid: {
                        gutters: 50
                    }
                }
            }
        };

        window._skel_panels_config = {
            preset: 'standard'
        };

        jQuery(function () {
            $('#nav > ul').dropotron({
                offsetY: -17,
                offsetX: -1,
                mode: 'fade',
                noOpenerFade: true,
                detach: false
            });
        });
    </script>
    <link rel="stylesheet" href="/view/css/skel-noscript.css"/>
    <link rel="stylesheet" href="/view/css/style.css"/>
    <link rel="stylesheet" href="/view/css/style-desktop.css"/>

    <!--[if lte IE 8]>
    <script src="/view/js/html5shiv.js"></script>
    <link rel="stylesheet" href="/view/css/ie8.css"/>
    <![endif]-->
    <style>
        .w3-myfont {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
    </style>
</head>
<body class="no-sidebar">

<!-- Header Wrapper -->
<div id="header-wrapper">
    <div class="container">
        <div class="row">
            <div class="12u">

                <section id="header">

                    <h1><a href="#">Gofit</a></h1>

                    <nav id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="health.html">Health</a></li>
                            <li><a href="sports.html">Sports</a></li>
                            <li><a href="activity.html">Activity</a></li>
                            <li class="current_page_item"><a href="friends.html">Friends</a></li>
                        </ul>
                    </nav>

                </section>

            </div>
        </div>
    </div>
</div>

<!-- Main Wrapper -->
<div id="main-wrapper">
    <div class="container">
        <div class="row">
            <div class="12u">

                <!-- Portfolio -->
                <section>
                    <div class="w3-container w3-myfont">
                        <div class="row">
                            <div class="12u skel-cell-mainContent">

                                <!-- Content -->
                                <article class="box is-post">
                                    <div>
                                        <span id="avatar"></span>
                                        <span id="username" class="w3-xxxlarge">JIll</span><br><br>
                                        <span id="motto" class="w3-xlarge">Life lies in movement!</span>
                                    </div>
                                    <br>
                                    <div>
                                        <img src="/view/images/location_icon.png" class="image-icon"> <span
                                            id="location">Beijing</span>
                                        <img src="/view/images/ball_icon.png" class="image-icon"
                                             style="margin-left: 3%"><span
                                            id="interest">running</span><br>
                                        <span id="follower">Follower: </span>
                                        <span id="following" style="margin-left: 3%">Following: </span>
                                        <span id="level" style="margin-left: 3%">Level: </span>
                                        <Button id="actionBtn" style="margin-left: 3%" class="w3-red">follow</Button>
                                    </div>
                                    <hr>
                                    <section>
                                        <header>
                                            <h3>In Gofit</h3>
                                        </header>
                                        <h4><font id="goal" color="#e9967a"></font></h4><br>
                                        <table border="1">
                                            <tr>
                                                <td><img src="/view/images/distance_icon.png" class="image image-icon"/>
                                                </td>
                                                <td>Accumulative running distance</td>
                                                <td><img src="/view/images/time_icon.png" class="image image-icon"/>
                                                </td>
                                                <td>Accumulative exercise time</td>
                                                <td><img src="/view/images/calorie_icon.png" class="image image-icon"/>
                                                </td>
                                                <td>Accumulative burning calories</td>
                                            </tr>
                                            <tr>
                                                <td></td>
                                                <td id="distance">0 km</td>
                                                <td></td>
                                                <td id="time">0</td>
                                                <td></td>
                                                <td id="calorie">0</td>
                                            </tr>
                                        </table>
                                    </section>
                                </article>

                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</div>

<!-- Footer Wrapper -->
<div id="footer-wrapper">

    <!-- Footer -->
    <section id="footer" class="container">
        <div class="row">
            <div class="12u">

                <!-- Copyright -->
                <div id="copyright">
                    <ul class="links">
                        &copy; Copyright &copy; 2016.TJStudio All rights reserved.
                    </ul>
                </div>

            </div>
        </div>
    </section>

</div>
<script src="/view/js/friend_info.js"></script>
</body>
</html>
