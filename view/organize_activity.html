                        <div>

                                    <section class="box">
                                        <div class="image image-full"><img src="images/avatar/xinyuan.jpeg"

                                            <tr>
                                                <td>Level: 0</td>
                                                <td>Success rate: 0%</td>

                                        <ul class="divided">
                                            <div class="w3-container w3-section">
                                                <div class="w3-border w3-round w3-padding w3-grey">
                                                    <a href="activity.html">Activities</a>
                                                </div>
                                            </div>
                                            <div class="w3-container w3-section">
                                                <div class="w3-border w3-round w3-padding w3-grey">

                                            </div>

                                                <div class="w3-border w3-round w3-padding w3-grey">

                                                </div>
                                            </div>
                                            <div class="w3-container w3-section">
                                                <div class="w3-border w3-round w3-padding w3-grey">

                                            </div>
                                            <div class="w3-container w3-section">
                                                <div class="w3-border w3-round w3-padding w3-grey">
                                                    <a href="activity.html">Multi players</a>
                                                </div>
                                            </div>
                                        </ul>
                                    </section>

                                </div>
                                <div class="8u skel-cell-mainContent">

                                    <!-- Content -->
                                    <article class="box is-post">
                                        <div>Type
                                            <select id="selectid">
                                                <option value="single">single</option>
                                                <option value="team">team</option>
                                                <option value="multi">multi players</option>
                                            </select>
                                        </div>
                                        <br>
                                        Introduction
                                        <form>
                                            <input class="w3-input w3-border" type="text" style="height:80px;">
                                        </form>
                                        <br>
                                        Time
                                        <form>
                                            <input type="date">
                                            <input type="time">
                                            To
                                            <input type="date">
                                            <input type="time">
                                        </form>
                                        <br>
                                        Performance Bond
                                        <form>
                                            <input type="number">
                                        </form>
                                        <br>
                                        <Button class="w3-red">start activity</Button>
                                        <a style="padding-left: 10px" href="activity.html"><Button class="w3-light-grey">cancel</Button></a>
                                    </article>
