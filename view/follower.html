<script>
    $(document).ready(function () {
        $.ajax("/friend/follower", {
            type: 'GET',
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var a = "<li class=\"w3-padding-16\"> " +
                            "<img src=\"images/avatar/" + data[i].avatar + "\"class=\"w3-left w3-circle w3-margin-right\"style=\"width:60px\"> " +
                            "<a href=\"other_profile.html?name="+data[i].follower+"\">" +
                            "<span class=\"w3-xlarge\">" + data[i].follower + "</span></a><br><span>" + data[i].motto
                    "</span></li>";
                    $('#list').append(a);
                }
            }
        });
        $.ajax("/getBriefInfo", {
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                $('#username').html(data.username);
                $('#friends').append(data.friends);
                $('#credit').append(data.credit);
                $('#level').append(data.level);
                $('#avatar').append("<img src=\"images/avatar/" + data.avatar + "\" />");
            }
        });
    });
</script>
