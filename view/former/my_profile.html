<!DOCTYPE HTML>
<html>
<head>
    <title>Gofit</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="description" content="sports sharing"/>
    <meta name="keywords" content=""/>

    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,900,300italic" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.js"></script>
    <script src="js/config.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-panels.min.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel-noscript.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/style-desktop.css"/>
    </noscript>
    <!--[if lte IE 8]>
    <script src="js/html5shiv.js"></script>
    <link rel="stylesheet" href="css/ie8.css"/>
    <![endif]-->
    <style>
        .w3-myfont {
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        hr.hr15 {
            height: 15px;
            border: none;
            margin: 0px;
            padding: 0px;
            width: 100%;
        }
    </style>
</head>
<body class="no-sidebar">

<!-- Header Wrapper -->
<div id="header-wrapper">
    <div class="container">
        <div class="row">
            <div class="12u">

                <section id="header">

                    <h1><a href="#">Gofit</a></h1>

                    <nav id="nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="health.html">Health</a></li>
                            <li><a href="sports.html">Sports</a></li>
                            <li><a href="activity.html">Activity</a></li>
                            <li><a href="friends.html">Friends</a></li>
                        </ul>
                    </nav>

                </section>

            </div>
        </div>
    </div>
</div>

<!-- Main Wrapper -->
<div id="main-wrapper">
    <div class="container">
        <div class="row">
            <div class="12u">

                <!-- Portfolio -->
                <section>
                    <div class="w3-container w3-myfont">
                        <div class="row">
                            <div class="12u skel-cell-mainContent">
                                <!-- Content -->
                                <article class="box is-post">
                                    <header>
                                        <h2>Profile settings</h2>
                                    </header>
                                    <hr>
                                    <header>
                                        <h3>Basic information</h3>
                                    </header>
                                    <form method="post" action="/editProfile">
                                        name <input id="name" name="name" type="text" style="margin-left: 10px">
                                        <hr class="hr15">
                                        gender <input id="gender" name="gender" type="text">
                                        <hr class="hr15">
                                        birth <input id="birth" name="birth" type="date" style="margin-left: 10px">
                                        <hr class="hr15">
                                        location <input id="location" name="location" type="text"
                                                        style="margin-left: 10px">
                                        <hr class="hr15">
                                        interest <input id="interest" name="interest" type="text"
                                                        style="margin-left: 10px">
                                        <hr class="hr15">
                                        sports motto<br>
                                        <input id="motto" name="motto" class="w3-input w3-border" type="text"
                                               style="height:80px;">
                                        <hr class="hr15">
                                        <input type="submit" class="w3-red" style="align-self: center"
                                               value="Save">
                                        </input>

                                    </form>
                                    <br>
                                    <hr>
                                    <header>
                                        <h3>Avatar</h3>
                                    </header>
                                    <div align="center"><img src="images/avatar/avatar.jpeg" class="image-centered">
                                    </div>
                                    <div align="center">
                                        <form enctype="multipart/form-data" method="post" action="/uploadAvatar">
                                            <input name="avatar" id="avatar" onchange="previewImage()" type="file">
                                            <hr class="hr15">
                                            <input value="Upload" type="submit" class="w3-red">
                                        </form>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>

<!-- Footer Wrapper -->
<div id="footer-wrapper">

    <!-- Footer -->
    <section id="footer" class="container">
        <div class="row">
            <div class="12u">

                <!-- Copyright -->
                <div id="copyright">
                    <ul class="links">
                        &copy; Copyright &copy; 2016.TJStudio All rights reserved.
                    </ul>
                </div>

            </div>
        </div>
    </section>

</div>
<script src="/view/js/profile.js"></script>
</body>
</html>
